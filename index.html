    <script>
        const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbwUSbX7uO4l4eKIFIqzOSWWTxlLCowOp8npyHhlyWi9joGPeis9eopy8hxJVV062UZI/exec';
        let db = []; 
        let uploadQueue = []; 
        let isUploading = false;
        let currentProject = "";

        async function startSurvey() {
            currentProject = document.getElementById('projectName').value.trim();
            if (!currentProject) return alert("× × ×œ×”×–×™×Ÿ ×©× ×¤×¨×•×™×§×˜");
            const btn = document.getElementById('startBtn');
            btn.disabled = true; btn.innerText = "××ª×—×‘×¨ ×œ×“×¨×™×™×‘...";
            
            try {
                fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ isInit: true, projectName: currentProject }) });
                document.getElementById('setupStep').classList.add('hidden');
                document.getElementById('surveyStep').classList.remove('hidden');
                document.getElementById('projNameDisp').innerText = "×¤×¨×•×™×§×˜: " + currentProject;
            } catch (e) { alert("×©×’×™××” ×‘×—×™×‘×•×¨"); btn.disabled = false; }
        }

        async function processImage(file) {
            if (!file) return null;
            return new Promise(res => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 1600; 
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        res(canvas.toDataURL('image/jpeg', 0.75));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function saveTree() {
            const treeNum = document.getElementById('treeNum').value;
            if (!treeNum) return alert("×—×•×‘×” ××¡×¤×¨ ×¢×¥");
            const treeData = { projectName: currentProject, treeNum, species: document.getElementById('species').value, height: document.getElementById('height').value, crownWidth: document.getElementById('crownWidth').value, d1: document.getElementById('d1').value, d2: document.getElementById('d2').value, d3: document.getElementById('d3').value, health: document.getElementById('health').value, notes: document.getElementById('notes').value };
            
            const uploadItem = { ...treeData };
            uploadItem.img1 = await processImage(document.getElementById('img1').files[0]);
            uploadItem.extraImages = [];
            const e1 = await processImage(document.getElementById('extraImg1').files[0]); if(e1) uploadItem.extraImages.push(e1);
            const e2 = await processImage(document.getElementById('extraImg2').files[0]); if(e2) uploadItem.extraImages.push(e2);

            uploadQueue.push(uploadItem);
            db.push(treeData); 
            updateUI(); resetForm(); processQueue();
        }

        async function processQueue() {
            if (isUploading || uploadQueue.length === 0) return;
            isUploading = true;
            document.getElementById('uploadStatus').style.display = 'block';
            while (uploadQueue.length > 0) {
                document.getElementById('queueCount').innerText = uploadQueue.length;
                try {
                    await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(uploadQueue[0]) });
                    uploadQueue.shift();
                } catch (e) { await new Promise(r => setTimeout(r, 2000)); }
            }
            document.getElementById('uploadStatus').style.display = 'none';
            isUploading = false;
        }

        function updateUI() {
            document.getElementById('statusCount').innerText = "×¢×¦×™× ×©× ×¡×§×¨×•: " + db.length;
            document.getElementById('historyList').innerHTML = db.slice().reverse().map(t => `<div class="history-item"><span><b>#${t.treeNum}</b> - ${t.species}</span><span>âœ“</span></div>`).join('');
        }

        function resetForm() { ["treeNum","species","height","crownWidth","d1","d2","d3","notes","img1","extraImg1","extraImg2"].forEach(id => document.getElementById(id).value = ""); }

        async function finishSurvey() {
            if (uploadQueue.length > 0) return alert("×”××ª×™× ×™ ×œ×¡×™×•× ×”×¢×œ××ª ×”×ª××•× ×•×ª...");
            const btn = document.getElementById('finalBtn');
            btn.disabled = true; btn.innerText = "×¡×•×’×¨ ×¡×§×¨...";
            
            // ×©×œ×™×—×” ××•×¤×˜×™××œ×™×ª ×œ×œ× ×”××ª× ×” ×œ×ª×©×•×‘×” ×›×‘×“×”
            fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ isFinal: true, projectName: currentProject, db: db }) });
            
            setTimeout(() => {

                document.getElementById('resultArea').classList.remove('hidden');
                btn.classList.add('hidden');
            }, 3000);
        }
